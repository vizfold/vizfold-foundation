version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: openfold-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: openfold_viz
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: openfold-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openfold-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/openfold_viz
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      OPENFOLD_MODEL_PATH: /models/openfold
      PYTHONUNBUFFERED: 1
    volumes:
      - ./backend:/app
      - openfold_models:/models
      - attention_outputs:/outputs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openfold-celery-worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/openfold_viz
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      OPENFOLD_MODEL_PATH: /models/openfold
      PYTHONUNBUFFERED: 1
    volumes:
      - ./backend:/app
      - openfold_models:/models
      - attention_outputs:/outputs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: openfold-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
  openfold_models:
  attention_outputs:

networks:
  default:
    name: openfold-network
